<!DOCTYPE html>
<html>

<head>
    <title>模仿百度首页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <!-- 背景皮肤 -->
        <div class="backgroudwrap" style="background-color:rgb(64, 64, 64);background-image:url(&quot;https://ss3.bdstatic.com/lPoZeXSm1A5BphGlnYG/skin/74.jpg?2&quot;);">
        </div>
        <!-- 主体内容 -->
        <div id="container" class="container">
            <!-- 顶部栏 -->
            <div id="top-wrap" class="top-wrap" style="left: 0">
                <div class="center-box">
                </div>
            </div>
            <!-- 顶部左侧 -->
            <div id="upfunc_menus" class="upfunc-menus">
                <div class="weather-wrapper">
                    <div id="mod_weather" class="mod-weather isindex-wrap hide-unknow-city ">
                        <div class="weather-mod">
                            <a class="city-wather" href="#">
                                <div class="show-weather">
                                    <span class="show-city">
                                		<em class="show-city-name" data-key="北京"> 北京： </em>
                                	</span>
                                    <span class="show-icon">
                                		<span class="weather-icon" style="background-image:url(https://ss1.bdstatic.com/lvoZeXSm1A5BphGlnYG/icon/weather/aladdin/png_18/a53.png);">
                                		</span>
                                    <em class="show-icon-temp">16℃</em>
                                    </span>
                                    <span class="show-temp"></span>
                                </div>
                                <div class="show-pollution ">
                                    <span class="show-airParm polution-level-40">
                                		<em class="show-polution-name">重度</em>
                                		<em class="show-polution-num">288</em>
                                	</span>
                                    <span class="show-vertical">|</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="icons" id="icons">
                    <a class="treasure" href="#">
                        <span class="icon icon-treasure"></span>
                        <span class="title">宝箱</span>
                    </a>
                    <a class="skin" href="#">
                        <span class="icon icon-skin"></span>
                        <span class="title">换肤</span>
                    </a>
                    <a class="msg" href="#">
                        <span class="icon icon-msg"></span>
                        <span class="title">消息</span>
                    </a>
                </div>
            </div>
            <!-- 顶部左侧结束 -->
            <!-- 顶部左侧 -->
            <div id="u_sp" class="isindex-wrap sp-menu">
                <a href="#" class="mnav">糯米</a>
                <a href="#" class="mnav">新闻</a>
                <a href="#" class="mnav">hao123</a>
                <a href="#" class="mnav">地图</a>
                <a href="#" class="mnav">视频</a>
                <a href="#" class="mnav">贴吧</a>
                <a id="username_top" class="user-name-top"  href="#">
                    <span class="user-name">choushupeng</span>
                </a>
                <a id="usersetting_top" class="pf user-setting-top">
                    <span class="setting-text">设置</span>
                </a>
                <a href="#" class="bri" target="_blank"> 更多产品</a>
                <div id="user_name_menu" class="isindex-wrap user-set-menu menu-top" style="display:none;">
                    <div>
                        <a href="#"> 我的VIP </a>
                        <a href="#"> 个人中心 </a>
                        <a href="#"> 帐号设置 </a>
                        <a class="feedback" style="overflow:hidden" href="#">意见反馈</a>
                        <a class="quit" style="overflow:hidden" href="#"> 退出 </a>
                    </div>
                    <span class="menu-arrow"> <em></em> </span>
                </div>
                <div id="user_setting_menu" class="isindex-wrap user-set-menu menu-top" style="display:none;">
                    <div>
                        <a href="#"> 搜索设置 </a>
                        <a href="#"> 高级搜索 </a>
                        <a href="#"> 搜索历史 </a>
                        <a class="feedback" style="overflow:hidden" href="#"> 意见反馈 </a>
                    </div>
                    <span class="menu-arrow"> <em></em> </span>
                </div>
                <div class="bdnuarrow bdbriarrow" style="display: none;"></div>
                <div class="bdbri bdbriimg" style="opacity: 1; min-height: 600px; display: none;">
                    <div class="bdmainlink">
                        <div class="bdbriimgtitle">更多产品</div>
                        <div class="briscrollwrapperContainer">
                            <div class="briscrollwrapper bdbriscroll-ctrl-content bdbriscroll-onwheel" style="height: 321px;">
                                <div class="bdbriwrapper">
                                    <a href="#"">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/music.png?v=md5">音乐
                                    </a>
                                    <a href="#">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/image.png?v=md5">图片
                                    </a>
                                    <a href="#">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/zhidao.png?v=md5">知道
                                    </a>
                                    <a href="#">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/wenku.png?v=md5">文库
                                    </a>
                                    <a href="#">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/bang.png?v=md5">风云榜
                                    </a>
                                    <a href="#">
                                    	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/topnav/tuiguang.png?v=md5">百度推广
                                    </a>
                                    <div class="bdbrievenmore">
                                    	<a href="#">全部产品&gt;&gt;</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 顶部右侧结束 -->
        </div>
    </div>
</body>

</html>
