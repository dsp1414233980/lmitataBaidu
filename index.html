<!DOCTYPE html>
<html>

<head>
    <title>模仿百度首页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
    	<!-- 背景皮肤 -->
        <div class="backgroudwrap" style="background-color:rgb(64, 64, 64);background-image:url(&quot;https://ss3.bdstatic.com/lPoZeXSm1A5BphGlnYG/skin/74.jpg?2&quot;);">
        </div>
        <!-- 主体内容 -->
        <div id="container" class="container">
        	<!-- 顶部栏 -->
            <div id="top-wrap" class="top-wrap" style="left: 0">
                <div class="center-box">
                </div>
            </div>
            <div id="upfunc_menus" class="upfunc-menus">
                <div class="weather-wrapper">
                    <div id="mod_weather" class="mod-weather isindex-wrap hide-unknow-city ">
                        <div class="weather-mod">
                            <a class="city-wather" href="//www.baidu.com/s?tn=baidutop10&amp;rsv_idx=2&amp;wd=%E5%8C%97%E4%BA%AC%E5%A4%A9%E6%B0%94%E9%A2%84%E6%8A%A5" target="_blank">
                                <div class="show-weather">
                                    <span class="show-city">
                                		<em class="show-city-name" data-key="北京"> 北京： </em>
                                	</span>
                                    <span class="show-icon">
                                		<span class="weather-icon" style="background-image:url(https://ss1.bdstatic.com/lvoZeXSm1A5BphGlnYG/icon/weather/aladdin/png_18/a53.png);">
                                		</span>
                                    <em class="show-icon-temp">16℃</em>
                                    </span>
                                    <span class="show-temp"></span>
                                </div>
                                <div class="show-pollution ">
                                    <span class="show-airParm polution-level-40">
                                		<em class="show-polution-name">重度</em>
                                		<em class="show-polution-num">288</em>
                                	</span>
                                    <span class="show-vertical">|</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="s-icons" id="s_icons">
                    <a class="s-treasure" href="#">
                        <span class="s-icon s-icon-treasure"></span>
                        <span class="title">宝箱</span>
                    </a>
                    <a class="s-skin" href="#">
                        <span class="s-icon s-icon-skin"></span>
                        <span class="title">换肤</span>
                    </a>
                    <a class="s-msg" href="#">
                        <span class="s-icon s-icon-msg"></span>
                        <span class="title">消息</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
